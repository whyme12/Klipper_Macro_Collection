[gcode_macro TEST]
gcode:
  BED_MESH_PROFILE LOAD="bed_test"
  TEST2

[gcode_macro MESH_RANGE]
gcode:
  {% set minimum = printer.bed_mesh.probed_matrix|map('min')|min %}
  {% set maximum = printer.bed_mesh.probed_matrix|map('max')|max %}
  {% set range = maximum - minimum %}
  M118 min: {minimum}
  M118 max: {maximum}
  M118 range: {range}
